## from https://distillery.rbind.io/posts/2021-03-18-use-github-actions-with-r-markdown-and-distill/
name: Render & Deploy Site
# on: [push]
on:
  push:
  schedule:
    - cron: '55 10,12 * * *'
#    - cron: '55 10,15 * * *'
#    - cron: '40 11,12,15 * * 1,2,3,4,5'
# https://crontab.guru/#5_*_*_*_*
jobs:
  render:
    name: Render report
    runs-on: windows-latest
    
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0' 

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2
    
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-
            
       - name: Install packages
         uses: r-lib/actions/setup-r-dependencies@v2
         with:
           pak-version: "devel"
           packages: |
             gagolews/stringi
             davidgohel/officer
             davidgohel/flextable
             SwampThingPaul/AnalystHelper
             SwampThingPaul/EVERSpatDat
             remotes
             rmarkdown
             knitr
             reshape2
             plyr
             zoo
             lubridate
             magrittr
             RcppRoll
             dataRetrieval
             downloadthis
             rvest
             httr
             sf
             terra
             raster
             mapmisc
             ggplot2
      
      - name: Download data
        run: |
          source("./report/NOAA_RS_Download.R")
        shell: Rscript {0}
        
      - name: Render Site
        run: |
          rmarkdown::render("./report/REPORT.Rmd", output_format = "html_document")
        shell: Rscript {0}
      
      - name: setup git config
        run: |
          # setup the username and email.
          git config user.name "SwampThingPaul"
          git config user.email "<>"
      
      - name: Commit results
        run: |
          git add -A 
          git commit -m 'update report' || echo "No changes to commit"
          git pull --ff-only
          git push origin || echo "No changes to commit"